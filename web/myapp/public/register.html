<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="/javascripts/register_script.js"></script>
  <title>Registration form</title>
</head>
<body>
  <div class="container">
<form action="/register">
  <input type="email" placeholder='Email' id='email' autocomplete="off" required>
  <input type="text"  required placeholder='Nickname' id='username' autocomplete="off" readonly onfocus="this.removeAttribute('readonly')">
  <input type="password" placeholder='Password' id="first_pass" autocomplete="off" required>
  <input type="password" placeholder='Confirm password' id="sec_pass" autocomplete="off" required>
  <br>
  <hr>
  <label for="phys_type">
    <p>Физическое лицо</p>
    <input type="radio" value="Физ. лицо" id="client_type" name="client_type">
  </label>
  <label for="urid_type">
    <p>Юридическое лицо</p>
    <input type="radio" value="Юр. лицо" name="client_type">
  </label>
  <input type="submit" onclick="form_check()">
</form>
</body>
</html>
