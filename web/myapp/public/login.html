<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
</head>
<body>
  <form action="#">
    <label for="email">
      <p>Email</p>
      <input type="email" placeholder='Email' id='email' autocomplete="off" required name="email">
    </label>
    <label for="password">
      <p>Password</p>
      <input type="password" placeholder='Password' id="first_pass" autocomplete="off" required name="password">
    </label>
    <hr>
    <input type="button" value="Log in">
  </form>
</body>
</html>
